<!DOCTYPE html>
<html>
<body>
    <h2>RoboPet Controller (PutarJS)</h2>
    <script src="https://js.puter.com/v2/"></script>

    <script>
        async function askPutter(question) {
            // Ask PutarJS
            const answer = await puter.ai.chat(question);
            console.log("Putter Response:", answer);

            // Send response to ESP32
            fetch("http://ESP32_IP_ADDRESS/action", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(answer)
            });
        }

        // Example usage
        askPutter("Turn the light on");
        askPutter("Turn the light off");
        askPutter("Blink on");
    </script>
</body>
</html>
